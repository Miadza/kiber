<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style-registration.css" />
  </head>
  <body>
    <header class="header">
        <div class="background">
            <img class="img1" src="./image/background.svg" alt="">
        </div>
        <div class='bold-line'></div>
<div class='container'>
  <div class='window'>
    <div class='overlay'></div>
    <div class='content'>
      <div class='welcome'>Hello There!</div>
      <div class='subtitle'>We're almost done. Before using our services you need to create an account.</div>
      <div class='input-fields'>
        <input type='text' placeholder='Username' class='input-line full-width'></input>
        <input type='email' placeholder='Email' class='input-line full-width'></input>
        <input type='password' placeholder='Password' class='input-line full-width'></input>

      </div>
      <div class='spacing'> <a href="#" class="enter">войти в аккуант</a> <span class='highlight'></div>
      <div><button class='ghost-round full-width'>Create Account</button></div>
    </div>
  </div>
</div>
    </header>
  </body>
  <script>
    document.querySelector('.ghost-round').addEventListener('click', async () => {
      const username = document.querySelector('input[placeholder="Username"]').value;
      const email = document.querySelector('input[placeholder="Email"]').value;
      const password = document.querySelector('input[placeholder="Password"]').value;
  
      const response = await fetch('/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, email, password })
      });
  
      if (response.ok) {
        alert('Registration successful!');
        window.location.href = '/';
      } else {
        alert('Registration failed.');
      }
    });
  </script>
</html>
